<div class="span6">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">Code</th>
            <th style="min-width: 80px;">Name</th>
            <th style="min-width: 80px;">Designation</th>
            <th style="min-width: 80px;">Phone Number</th>
            <th style="width:20px;">&nbsp;</th>
            <th style="width:20px;">&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="marketingEmployee in marketingEmployees">
            <td>{{ marketingEmployee.code }}</td>
            <td>{{ marketingEmployee.name }}</td>
            <td>{{ marketingEmployee.designation }}</td>
            <td>{{ marketingEmployee.phoneNumber }}</td>
            <td><a ng-click="editMarketingEmployee(marketingEmployee.id)" class="btn btn-small btn-primary">edit</a></td>
            <td><a ng-click="deleteMarketingEmployee(marketingEmployee.id)" class="btn btn-small btn-danger">delete</a></td>
        </tr>
        </tbody>
    </table>
    <a ng-click="createNewMarketingEmployee()" class="btn btn-small">create new Marketing Employee</a>
    <a href="#/home" class="btn btn-small">Home</a>
</div>
