<div class="panel panel-default">
    <div class="panel-heading">
        Branches
    </div>
    <div class="panel-body">
        <div class="dataTable_wrapper">
            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                <thead>
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Designation</th>
                    <th>Phone Number</th>
                    <th>&nbsp;</th>
                    <th>&nbsp;</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="marketingEmployee in marketingEmployees">
                    <td>{{ marketingEmployee.code }}</td>
                    <td>{{ marketingEmployee.name }}</td>
                    <td>{{ marketingEmployee.designation }}</td>
                    <td>{{ marketingEmployee.phoneNumber }}</td>
                    <td><a ng-click="editMarketingEmployee(marketingEmployee.id)" class="btn btn-small btn-primary"><i class="fa fa-edit fa-fw"></i>Edit</a></td>
                    <td><a ng-click="deleteMarketingEmployee(marketingEmployee.id)" class="btn btn-small btn-danger"><i class="fa fa-recycle fa-fw"></i>Delete</a></td>
                </tr>
              </tbody>
            </table>
        </div>
        <div class="well">
            <a ng-click="createNewMarketingEmployee()" class="btn btn-small"><i class="fa fa-pencil-square-o fa-fw fa-align-left"></i>New Marketing Employee</a>
        </div>
    </div>
</div>
