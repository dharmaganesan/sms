<br>
<div class="panel panel-default">
    <div class="panel-heading">
        Create Marketing Employee
    </div>
    <div class="panel-body">
        <form novalidate="novalidate" class="form-horizontal">
        <table width="75%" class="table table-striped table-bordered table-hover">
            <tr class="even gradeA">
                <td><label class="control-label" for="code">Code:</label></td>
                <td><input type="text" id="code" ng-model="marketingEmployee.code" placeholder="Code"  maxlength="10" style="width:94px" /></td>
            </tr>

            <tr class="even gradeA">
                <td><label class="control-label" for="name">Name:</label></td>
                <td><input type="text" id="name" ng-model="marketingEmployee.name" placeholder="Name" maxlength="30" style="width:275px" /></td>
            </tr>
            <tr class="even gradeA">
                <td><label class="control-label" for="designation">Designation:</label></td>
                <td><input type="text" id="designation" ng-model="marketingEmployee.designation" list="designationList" placeholder="Designation" maxlength="20"  style="width:188px" /></td>
            </tr>
            <tr class="even gradeA">
                <td><label class="control-label" for="phoneNumber">Phone Number:</label></td>
                <td><input type="tel" id="phoneNumber" ng-model="marketingEmployee.phoneNumber" placeholder="Phone number" maxlength="13" style="width:125px" /></td>
            </tr>
        </table>
        <br>
        <br>
        <div style="border-radius:20px;border: 2px solid #3dad9c;">
            <table class="table table-striped table-condensed">
                <thead>
                <tr>
                    <td colspan="2" style="min-width: 20px;" align="center"><label class="control-label">Address Details</label></td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><label class="control-label" for="address1">Address Line 1</label></td>
                    <td><input type="text" ng-model="marketingEmployee.address.address1" id="address1" placeholder="Address Line 1" maxlength="20" style="width:188px"/></td>
                </tr>
                <tr>
                    <td><label class="control-label" for="address2">Address Line 2</label></td>
                    <td><input type="text" ng-model="marketingEmployee.address.address2" id="address2" placeholder="Address Line 2" maxlength="20" style="width:188px"/></td>
                </tr>
                <tr>
                    <td><label class="control-label" for="address3">Address Line 3</label></td>
                    <td><input type="text" ng-model="marketingEmployee.address.address3" id="address3" placeholder="Address Line 3" maxlength="20" style="width:188px"/></td>
                </tr>
                <tr>
                    <td><label class="control-label" for="taluk">Taluk</label></td>
                    <td><input type="text" ng-model="marketingEmployee.address.taluk" id="taluk"
                               placeholder="Taluk" maxlength="25" style="width:233px"/></td>
                </tr>
                <tr>
                    <td><label class="control-label" for="district">District</label></td>
                    <td><input type="text" ng-model="marketingEmployee.address.district" id="district"
                               placeholder="District" maxlength="25" style="width:233px"/></td>
                </tr>
                <tr>
                    <td><label class="control-label" for="postalCode">Postal Code</label></td>
                    <td><input type="text" ng-model="marketingEmployee.address.postalCode" id="postalCode" placeholder="Postal code"
                               maxlength="6" style="width:90px"/></td>
                </tr>
                </tbody>
            </table>
        </div>
        <br>
        <br>
        <div class="well">
            <div class="controls">
                <a ng-click="createNewMarketingEmployee()" class="btn btn-small btn-primary">create new Marketing Employee</a>
            </div>
        </div>
    </form>
    </div>
</div>

<datalist id="designationList">
    <option  data-ng-repeat="designation in commonAttributes.designation" value="{{designation}}">
</datalist>
