<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header"><i class="fa fa-bars fa-fw"></i> Fees Components</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        Create a Fees Particular
    </div>

    <div class="panel-body">
        <form novalidate="novalidate" class="form-horizontal">
            <table width="75%" class="table table-striped table-bordered table-hover">
                <tr class="even gradeA">
                    <td><label class="control-label" for="code">Code:</label></td>
                    <td><input type="text" id="code" ng-model="feesParticular.code" placeholder="Code" maxlength="10" style="width:94px;"/></td>
                </tr>
                <tr>
                    <td><label class="control-label" for="name">Name:</label></td>
                    <td><input type="text" id="name" ng-model="feesParticular.name" placeholder="Name" maxlength="30" style="width:282px;"/></td>
                </tr>
            </table>
            <br>
            <br>
            <div class="well">
                <div class="controls">
                    <a ng-click="createNewFeesParticular()" class="btn btn-small btn-primary">create new fees particular</a>
                    <a ui-sref="home.feesparticular-list" class="btn btn-small"><i class="fa fa-list-alt fa-fw fa-align-left"></i>Fees Components</a>
                </div>
            </div>
        </form>
    </div>
</div>
<br>
