<div class="span6">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">Code</th>
            <th style="min-width: 80px;">Name</th>
            <th style="width:20px;">&nbsp;</th>
            <th style="width:20px;">&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="feesParticular in feesParticulars">
            <td>{{ feesParticular.code }}</td>
            <td>{{ feesParticular.name }}</td>
            <td><a ng-click="editFeesParticular(feesParticular.id)" class="btn btn-small btn-primary">edit</a></td>
            <td><a ng-click="deleteFeesParticular(feesParticular.id)" class="btn btn-small btn-danger">delete</a></td>
        </tr>
        </tbody>
    </table>
    <a ng-click="createNewFeesParticular()" class="btn btn-small">create new fees particular</a>
    <a href="#/home" class="btn btn-small">Home</a>
</div>
