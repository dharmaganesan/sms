<div class="panel panel-default">
    <div class="panel-heading">
        Branches
    </div>
    <div class="panel-body">
        <div class="branchTable_wrapper">
            <table class="table table-striped table-bordered table-hover" id="branchTables">
                <thead>
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Active / Inactive</th>
                    <th>City</th>
                    <th style="max-width: 30px">&nbsp;</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="branch in branches">
                    <td>{{ branch.code }}</td>
                    <td>{{ branch.name }}</td>
                    <td align="center"><i class="{{ branch.isActive == 0? 'fa fa-times-circle-o fa-fw' : 'fa fa-check-circle-o fa-fw' }}"></i></td>
                    <td>{{ branch.address.city }}</td>
                    <td><a ng-click="editBranch(branch.id)" class="btn btn-small btn-primary"><i class="fa fa-edit fa-fw"></i>Edit</a>
                        &nbsp;
                    <a ng-click="deleteBranch(branch.id)" class="btn btn-small btn-danger"><i class="fa fa-recycle fa-fw"></i>Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="well">
            <a ng-click="createNewBranch()" class="btn btn-small"><i
                    class="fa fa-pencil-square-o fa-fw fa-align-left"></i>New Branch</a>
            <a href="#/home" class="btn btn-small"><i class="fa fa-home fa-fw"></i>Home</a>
        </div>
    </div>
</div>
