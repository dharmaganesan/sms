<div class="span6">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">Code</th>
            <th style="min-width: 80px;">Name</th>
            <th style="min-width: 80px;">Active</th>
            <th style="min-width: 80px;">City</th>
            <th style="width:20px;">&nbsp;</th>
            <th style="width:20px;">&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="branch in branches">
            <td>{{ branch.code }}</td>
            <td>{{ branch.name }}</td>
            <td>{{ branch.isActive == 0?'In Active':'Active' }}</td>
            <td>{{ branch.address.city }}</td>
            <td><a ng-click="editBranch(branch.id)" class="btn btn-small btn-primary">edit</a></td>
            <td><a ng-click="deleteBranch(branch.id)" class="btn btn-small btn-danger">delete</a></td>
        </tr>
        </tbody>
    </table>
    <a ng-click="createNewBranch()" class="btn btn-small">create new branch</a>
    <a href="#/home" class="btn btn-small">Home</a>
</div>
