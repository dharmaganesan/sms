<div class="panel panel-default">
    <div class="panel-heading">
        Create New Branches
    </div>
    <div class="panel-body">
        <form novalidate="novalidate" class="form-horizontal">
            <table width="75%" class="table table-striped table-bordered table-hover">
                <tr class="even gradeA">
                    <td><label class="control-label" for="code">Code</label></td>
                    <td><input type="text" id="code" ng-model="branch.code" placeholder="Code" style="width:94px;" disabled/></td>
                </tr>
                <tr class="even gradeA">
                    <td><label class="control-label" for="name">Name</label></td>
                    <td><input type="text" id="name" ng-model="branch.name" placeholder="Name" maxlength="30" style="width:282px;"/></td>
                </tr>
                <tr class="even gradeA">
                    <td><label class="control-label">Active/Inactive</label></td>
                    <td>
                        <label class="control-label">Active</label>&nbsp;<input type="radio" name="isActive" value="1" ng-model="branch.isActive">
                        <label class="control-label">In Active</label>&nbsp;<input type="radio" name="isActive" value="0" ng-model="branch.isActive">
                    </td>
                </tr>
            </table>
            <table width="75%" class="table table-striped table-bordered table-hover">
                <thead>
                <tr class="even gradeA">
                    <td colspan="2"><label class="control-label">Address Details</label></td>
                </tr>
                </thead>
                <tbody>
                <tr class="even gradeA">
                    <td><label class="control-label" for="address1">Address Line 1</label></td>
                    <td><input type="text" ng-model="branch.address.address1" id="address1" placeholder="Address Line 1" maxlength="20" style="width:188px;"/></td>
                </tr>
                <tr class="even gradeA">
                    <td><label class="control-label" for="address2">Address Line 2</label></td>
                    <td><input type="text" ng-model="branch.address.address2" id="address2" placeholder="Address Line 2" maxlength="20" style="width:188px;"/></td>
                </tr>
                <tr class="even gradeA">
                    <td><label class="control-label" for="address3">Address Line 3</label></td>
                    <td><input type="text" ng-model="branch.address.address3" id="address3" placeholder="Address Line 3" maxlength="20" style="width:188px;"/></td>
                </tr>
                <tr class="even gradeA">
                    <td><label class="control-label" for="Taluk">Taluk</label></td>
                    <td><input type="text" ng-model="branch.address.taluk" id="taluk" placeholder="Taluk" maxlength="25" style="width:235px;"/></td>
                </tr>
                <tr class="even gradeA">
                    <td><label class="control-label" for="district">District</label></td>
                    <td><input type="text" ng-model="branch.address.district" id="district" placeholder="District" maxlength="25" style="width:235px;"/></td>
                </tr>
                <tr class="even gradeA">
                    <td><label class="control-label" for="postalCode">Postal Code</label></td>
                    <td><input type="text" ng-model="branch.address.postalCode" id="postalCode" placeholder="postal code" maxlength="6" style="width:80px;"/></td>
                </tr>
                </tbody>
            </table>
            <div class="well">
                <a ng-click="updateBranch()" class="btn btn-small"><i class="fa fa-edit fa-fw fa-align-left"></i>Update Branch</a>
                <a ui-sref="home.branch-list" class="btn btn-small"><i class="fa fa-list-alt fa-fw fa-align-left"></i>Branches</a>
            </div>
        </form>
    </div>
</div>
