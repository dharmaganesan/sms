<div class="panel panel-default">
    <div class="panel-heading">
        Id Card detail
    </div>

    <div class="panel-body">
        <form novalidate="novalidate" class="form-horizontal">
            <table width="75%" class="table table-striped table-bordered table-hover">
                <tr class="even gradeA">
                    <td colspan="2" align="center"><img ng-src="{{src}}" style="height:200px;width:160px;"/></td>
                </tr>
                <tr class="even gradeA">
                    <td><label class="control-label">Name:</label></td>
                    <td>{{}}</td>
                </tr>
                <tr class="odd gradeA">
                    <td><label class="control-label">Phone Number:</label></td>
                    <td>{{}}</td>
                </tr>
                <tr class="even gradeA">
                    <td><label class="control-label">Course:</label></td>
                    <td>{{}}</td>
                </tr>
                <tr class="odd gradeA">
                    <td><label class="control-label">Branch:</label></td>
                    <td>{{}}</td>
                </tr>
                <tr class="even gradeA">
                    <td><label class="control-label">Address:</label></td>
                    <td>{{}}</td>
                </tr>
             </table>

            <br>
            <br>
            <div class="well">
                <div class="controls">
                    <a ui-sref="home.idcard-search" class="btn btn-small"><i class="fa fa-list-alt fa-fw fa-align-left"></i>Back to Search</a>
                 </div>
            </div>
        </form>
    </div>
 </div>
