<div class="span6">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">Code</th>
            <th style="min-width: 80px;">Name</th>
            <th style="min-width: 80px;">Branch Name</th>
            <th style="min-width: 80px;">Course Name</th>
            <th style="min-width: 80px;">Scheme Name</th>
            <th style="width:20px;">&nbsp;</th>
            <th style="width:20px;">&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="student in students">
            <td>{{ student.code }}</td>
            <td>{{ student.name }}</td>
            <td>{{ getBranchDesc(student.branchCode) }}</td>
            <td>{{ getCourseDesc(student.courseCode) }}</td>
            <td>{{ getSchemeDesc(student.schemeCode) }}</td>
            <td><a ng-click="editStudent(student.id)" class="btn btn-small btn-primary">edit</a></td>
            <td><a ng-click="deleteStudent(student.id)" class="btn btn-small btn-danger">delete</a></td>
        </tr>
        </tbody>
    </table>
    <a ng-click="createNewStudent()" class="btn btn-small">create new Student</a>
    <a href="#/home" class="btn btn-small">Home</a>
</div>
