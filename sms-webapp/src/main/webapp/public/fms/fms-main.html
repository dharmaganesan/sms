<div class="span6">
    <h4>Document Management of {{cateory}} with id {{uploaderid}}</h4>
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">Document Type</th>
            <th style="width:20px;">Document Desc</th>
            <th style="width:20px;">&nbsp;</th>
            <th style="width:20px;">&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="key in keys(docs)">
            <td>{{ docs[key].doctype.desc }}</td>
            <td ng-if="!isPresent(key)">
                <input type="text" ng-model="docs[key].fileInfo" placeholder="File Info">
            </td>
            <td ng-if="!isPresent(key)"><input type="file" fileread="docs[key].file"></td>
            <td ng-if="!isPresent(key)"><a ng-click="upload(key)" class="btn btn-small btn-primary">upload</a></td>

            <td ng-if="isPresent(key)">{{ docs[key].doc.fileInfo }} </td>
            <td ng-if="isPresent(key)"><a ng-click="download(key)" class="btn btn-small btn-primary">download</a></td>
            <td ng-if="isPresent(key)"><a ng-click="delete(key)" class="btn btn-small btn-danger">delete</a></td>
            <td ng-if="docs[key].doctype.multiple">
                <a ng-click="addRow(key)" class="btn btn-small btn-primary">+</a>
                <a ng-if="!isPresent(key)" ng-click="deletRow(key)" class="btn btn-small btn-danger">-</a>
            </td>
        </tr>
        <tr>
            <td colspan="2">
            <br>
            <div class="control-group">
                <div class="controls">
                    <a ng-click="uploadCommpleted()" class="btn btn-small btn-primary">Upload Completed</a>
                </div>
            </div>
            </td>
        </tr>
        </tbody>

    </table>
    <a href="#/home" class="btn btn-small">Home</a>
</div>
