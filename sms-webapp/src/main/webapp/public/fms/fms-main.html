<div class="span6">
    <h4>Document Management of {{cateory}}  {{uploaderName}}</h4>
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">Document Type</th>
            <th style="width:20px;">Document Desc</th>
            <th style="width:20px;">&nbsp;</th>
            <th style="width:20px;">&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="da in docsArray | orderBy:'key' ">
            <td>{{da.key}} - {{da.value.docType.desc }}</td>
            <td ng-if="!isPresent(da.key)">
                <input type="text" ng-model="da.value.fileInfo" placeholder="File Info">
            </td>
            <td ng-if="!isPresent(da.key)"><input type="file" fileread="da.value.file"></td>
            <td ng-if="!isPresent(da.key)"><a ng-click="upload(da.key)" class="btn btn-small btn-primary">upload</a></td>

            <td ng-if="isPresent(da.key)">{{ da.value.doc.fileInfo }} </td>
            <td ng-if="isPresent(da.key)"><a ng-click="download(da.key)" class="btn btn-small btn-primary">download</a></td>
            <td ng-if="isPresent(da.key)"><a ng-click="delete(da.key)" class="btn btn-small btn-danger">delete</a></td>
            <td ng-if="da.value.docType.multiple && docs[da.value.docType.id+'-'+0].lastSequence === da.value.fileSequence">
                <a ng-click="addRow(da.key)" class="btn btn-small btn-primary">+</a>
                <a ng-if="!isPresent(da.key) && value.fileSequence !== 0" ng-click="deleteRow(da.key)" class="btn btn-small btn-danger">-</a>
            </td>
        </tr>
        <tr>
            <td colspan="2">
            <br>
            <div class="control-group">
                <div class="controls">
                    <a ng-click="uploadCommpleted()" class="btn btn-small btn-primary">Upload Completed</a>
                </div>
            </div>
            </td>
        </tr>
        </tbody>

    </table>
    <a ng-click="goBack()" class="btn btn-small">Go Back</a>
</div>
