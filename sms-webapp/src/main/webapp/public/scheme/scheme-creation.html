<div class="container">
    <h1>Create a Scheme</h1>

    <form novalidate="novalidate" class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="code">Code:</label>

            <div class="controls">
                <input type="text" id="code" ng-model="scheme.code" placeholder="Code"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="name">Name:</label>

            <div class="controls">
                <input type="text" id="name" ng-model="scheme.name" placeholder="Name"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="description">Description:</label>

            <div class="controls">
                <textarea id="description" ng-model="scheme.description" placeholder="Description"/>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <table class="table table-striped table-condensed">
                    <thead>
                    <tr>
                        <th colspan="2" style="min-width: 20px;">Fees Category</th>
                    </tr>
                    <tr>
                        <th style="min-width: 20px;">Particulars</th>
                        <th style="min-width: 20px;">Weightage in (%)</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="schemeFeesInfo in schemeFeesInfos track by $index">
                        <td>{{$index+1}}. {{feesParticulars[$index].name}}</td>
                        <td>
                            <input type="hidden" id="feesParticularCode" ng-model="schemeFeesInfo.feesParticularCode" value="{{schemeFeesInfo.feesParticularCode}}"/>
                            <input type="number" id="weightage" ng-model="schemeFeesInfo.weightage" placeholder="0" min="0" max="100"/>
                        </td>
                    </tr>
                    <tr>
                        <td style="min-width: 20px;">Total</td>
                        <td style="min-width: 20px;">{{ schemeFeesInfos | mysum}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <br>
        <br>

        <div class="control-group">
            <div class="controls">
                <a ng-click="createNewScheme()" class="btn btn-small btn-primary">create new scheme</a>
            </div>
        </div>
    </form>
</div>
