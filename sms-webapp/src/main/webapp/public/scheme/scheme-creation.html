<div class="panel panel-default">
    <div class="panel-heading">
        Create a Scheme
    </div>

    <div class="panel-body">
        <form novalidate="novalidate" class="form-horizontal">
            <table width="75%" class="table table-striped table-bordered table-hover">
                <tr class="even gradeA">
                    <td><label class="control-label" for="code">Code:</label></td>
                    <td><input type="text" id="code" ng-model="scheme.code" placeholder="Code" maxlength="10" style="width:94px;"/></td>
                </tr>
                <tr class="even gradeA">
                    <td><label class="control-label" for="name">Name:</label></td>
                    <td><input type="text" id="name" ng-model="scheme.name" placeholder="Name" maxlength="20" style="width:188px;"/></td>
                </tr>
                <tr class="even gradeA">
                    <td><label class="control-label" for="feesAmount">Total Fees Amount:</label></td>
                    <td><input type="number"  id="feesAmount" ng-model="scheme.feesAmount" placeholder="amount" value="0"   min ="0" style="width: 100px;"/></td>
                </tr>
                <tr class="even gradeA">
                    <td><label class="control-label" for="description">Description:</label></td>
                    <td><textarea id="description" ng-model="scheme.description" placeholder="Description" style="width: 188px;"/></td>
                </tr>
             </table>
            <br>
            <br>

            <div style="border-radius:20px;border: 2px solid #3dad9c;">
                <table class="table table-striped table-condensed">
                    <thead>
                    <tr>
                        <td colspan="2" style="min-width: 20px;" align="center"><label class="control-label">Fees Category</label></td>
                    </tr>
                    <tr>
                        <th style="min-width: 20px;">Particulars</th>
                        <th style="min-width: 20px;">Amount</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="schemeFeesInfo in feesInfos track by $index">
                        <td>{{getFeesParticularDesc(schemeFeesInfo.feesParticularCode)}}</td>
                        <td>
                            <input type="hidden" id="feesParticularCode" ng-model="schemeFeesInfo.feesParticularCode" value="{{schemeFeesInfo.feesParticularCode}}"/>
                            <input type="number" id="amount" ng-model="schemeFeesInfo.amount" placeholder="0" min="0" style="width:100px;"/>
                        </td>
                    </tr>
                    <tr>
                        <td style="min-width: 20px;">Total</td>
                        <td style="min-width: 20px;">{{ feesInfos | mySum}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <br>
            <br>

            <div class="well">
                <div class="controls">
                    <a ng-click="createNewScheme()" class="btn btn-small btn-primary">create new scheme</a>
                </div>
            </div>
        </form>
    </div>
</div>
