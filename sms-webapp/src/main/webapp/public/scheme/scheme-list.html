<div class="span6">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">Code</th>
            <th style="min-width: 80px;">Name</th>
            <th style="width:20px;">&nbsp;</th>
            <th style="width:20px;">&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="scheme in schemes">
            <td>{{ scheme.code }}</td>
            <td>{{ scheme.name }}</td>
            <td><a ng-click="editScheme(scheme.id)" class="btn btn-small btn-primary">edit</a></td>
            <td><a ng-click="deleteScheme(scheme.id)" class="btn btn-small btn-danger">delete</a></td>
        </tr>
        </tbody>
    </table>
    <a ng-click="createNewScheme()" class="btn btn-small">create new scheme</a>
    <a href="#/home" class="btn btn-small">Home</a>
</div>
