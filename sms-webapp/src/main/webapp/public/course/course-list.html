<div class="span6">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">Code</th>
            <th style="min-width: 80px;">Name</th>
            <th style="width:20px;">&nbsp;</th>
            <th style="width:20px;">&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="course in courses">
            <td>{{ course.code }}</td>
            <td>{{ course.name }}</td>
            <td><a ng-click="editCourse(course.id)" class="btn btn-small btn-primary">edit</a></td>
            <td><a ng-click="deleteCourse(course.id)" class="btn btn-small btn-danger">delete</a></td>
        </tr>
        </tbody>
    </table>
    <a ng-click="createNewCourse()" class="btn btn-small">create new course</a>
    <a href="#/home" class="btn btn-small">Home</a>
</div>
