<div class="panel panel-default" ng-init="init('role', ['/role'])">
    <div class="panel-heading">
        Create Role
    </div>

    <div class="panel-body">
        <form novalidate="novalidate" class="form-horizontal">
            <table width="75%" class="table table-striped table-bordered table-hover">
                <tr class="even gradeA">
                    <td><label class="control-label" for="name">Role :</label></td>
                    <td><input type="text" id="name" ng-model="entity.name" placeholder="Role"/></td>
                </tr>
                <tr class="even gradeA">
                    <td><label class="control-label" for="desc">Desc:</label></td>
                    <td><textarea type="text" id="desc" ng-model="entity.desc" placeholder="Desc"/></td>
                </tr>
            </table>
            <br>
            <br>
            <div class="well">
                <div class="controls">
                    <a ng-click="save()" class="btn btn-small"><i class="fa fa-pencil-square-o fa-fw fa-align-left"></i>Save Role</a>
                    <a ui-sref="home.role-list" class="btn btn-small"><i class="fa fa-list-alt fa-fw fa-align-left"></i>Roles</a>
                </div>
            </div>
        </form>
    </div>
</div>
