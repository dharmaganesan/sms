<div class="span6" ng-init="init('role', ['/role'])">
    <table class="table table-striped table-condensed" ng-init="loadEntities()">
        <thead>
        <tr>
            <th style="min-width: 80px;">Role</th>
            <th style="min-width: 80px;">Desc</th>
            <th style="width:20px;">&nbsp;</th>
            <th style="width:20px;">&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="role in entities">
            <td>{{ role.name }}</td>
            <td>{{ role.desc }}</td>
            <td><a ng-click="goToEdit(role.id)" class="btn btn-small btn-primary">edit</a></td>
            <td><a ng-click="delete(role.id)" class="btn btn-small btn-danger">delete</a></td>
        </tr>
        </tbody>
    </table>
    <br>
    <a ng-click="goToCreate()" class="btn btn-small">create new role</a>
    <a href="#/home" class="btn btn-small">Home</a>
</div>
