<div class="panel-body" ng-init="init('role', ['/role'])">
    <div class="panel-heading">
        <h3>Update Role</h3>
    </div>

    <form novalidate="novalidate" class="form-horizontal" ng-init="loadEntity()">
        <table class="table table-striped table-condensed">
            <tbody>
            <tr class="even gradeA">
                <td><label class="control-label" for="name">Role :</label></td>
                <td><input type="text" id="name" ng-model="entity.name" placeholder="Role"/></td>
            </tr>
            <tr class="even gradeA">
                <td><label class="control-label" for="desc">Desc:</label></td>
                <td><input type="text" id="desc" ng-model="entity.desc" placeholder="Desc"/></td>
            </tr>
            </tbody>
        </table>
        <br>
        <br>
        <div class="well">
            <a ng-click="update()" class="btn btn-small"><i class="fa fa-pencil-square-o fa-fw fa-align-left"></i>Update Role</a>
            <a ui-sref="home.role-list" class="btn btn-small"><i class="fa fa-list-alt fa-fw fa-align-left"></i>Roles</a>
        </div>
    </form>
</div>
