                    <tbody ng-repeat="scheme in schemes | filter: { name: schemeName }">

                        <tr ng-repeat="schemeFeesInfo in scheme.schemeFeesInfos track by $index | orderBy: 'feesParticularCode'">
                            <td><label class="control-label">{{$index+1}}. {{getFeesParticularDesc(schemeFeesInfo.feesParticularCode)}}</label></td>
                            <td>
                                <label class="control-label">{{schemeFeesInfo.weightage/100 * scheme.feesAmount | currency:'&#8377;'}}</label></label>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <br>
            <br>
            <div class="control-group">
                <div class="controls" align="left">
                    <input ng-click="createNewScheme()" class="submit" type="submit" name="submit_back_fourth" id="submit_back_fourth" value="Back" />
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a ng-click="createNewStudent()" class="btn btn-small btn-primary">Submit</a>
                </div>
            </div>
        </div>
        </div>
    </form>
</div>

<datalist id="genders">
    <option  data-ng-repeat="gender in commonAttributes.gender" value="{{gender}}">
</datalist>

<datalist id="religions">

</datalist>

<datalist id="castes">

</datalist>

<datalist id="maritalState">
    <option  data-ng-repeat="status in commonAttributes.maritalStatus" value="{{status}}">
</datalist>

<datalist id="branchNames">

</datalist>

<datalist id="ratings">

</datalist>

<datalist id="relations">

</datalist>

</body>
