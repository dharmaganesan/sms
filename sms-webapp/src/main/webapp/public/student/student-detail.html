<div class="container">
    <h1>Scheme detail</h1>

    <form novalidate="novalidate" class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="code">Code</label>

            <div class="controls">
                <input type="text" id="code" ng-model="scheme.code" readonly/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="name">Name:</label>
            <div class="controls">
                <input type="text" id="name" ng-model="scheme.name"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="description">Description:</label>
            <div class="controls">
                <textarea id="description" ng-model="scheme.description"/>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <table class="table table-striped table-condensed">
                    <thead>
                    <tr>
                        <th colspan="2" style="min-width: 20px;">Fees Category</th>
                    </tr>
                    <tr>
                        <th style="min-width: 20px;">Particulars</th>
                        <th style="min-width: 20px;">Weightage in (%)</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="schemeFeesInfo in scheme.schemeFeesInfos track by $index">
                        <td>{{$index+1}}. {{feesParticulars[$index].name}}</td>
                        <td>
                            <input type="hidden" id="feesParticularCode" ng-model="schemeFeesInfo.feesParticularCode" value="{{schemeFeesInfo.feesParticularCode}}"/>
                            <input type="number" id="weightage" ng-model="schemeFeesInfo.weightage" placeholder="0" min="0" max="100"/>
                        </td>
                    </tr>
                    <tr>
                        <td style="min-width: 20px;">Total</td>
                        <td style="min-width: 20px;">{{ scheme.schemeFeesInfos | mysum}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <br><br>
        <div class="control-group">
            <div class="controls">
                <a ng-click="cancel()" class="btn btn-small">cancel</a>
                <a ng-click="updateScheme()" class="btn btn-small btn-primary">update scheme</a>
            </div>
        </div>
    </form>
</div>
