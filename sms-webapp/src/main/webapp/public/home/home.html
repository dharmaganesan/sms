<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Dashboard</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">

    <stats number="{{students.length}}" comments="Total Students Enrolled!" colour="green" type="group"></stats>
    <stats number="{{(students | filter: { status: 'CREATED' }).length}}" comments="Student Enrolment - Halfway!" colour="red" type="empire"></stats>
    <stats number="{{(students | filter: { branchCode: loggedInBranchCode }).length}}" comments="{{getBranchDesc(loggedInBranchCode)}}" colour="yellow" type="bullhorn"></stats>
</div>

<div class="row" ng-repeat="course in courses">
    <stats number="{{(students | filter: { courseCode: course.code }).length}}" comments="{{getCourseDesc(course.code)}}" colour="primary" type="anchor"></stats>
</div>

<div class="col-lg-4">
    <div class="panel panel-default panel-calendar">
        <div class="panel-body">
            <div class="col-xs-6">
                <span class="dates"></span>
                <span class="month_clock"></span>
            </div>
            <div class="col-xs-6">
                <div class="hero-circle">
                    <div class="hero-face">
                        <div id="hour" class="hero-hour"></div>
                        <div id="minute" class="hero-minute"></div>
                        <div id="second" class="hero-second"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
