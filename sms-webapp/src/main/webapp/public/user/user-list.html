<div class="span6">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">User Name</th>
            <th style="min-width: 80px;">Name</th>
            <th style="min-width: 80px;">Role</th>
            <th style="min-width: 80px;">Branch</th>
            <th style="width:20px;">&nbsp;</th>
            <th style="width:20px;">&nbsp;</th>
            <th style="width:20px;">&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users">
            <td>{{ user.name }}</td>
            <td>{{ user.firstName + ' ' + user.lastName }}</td>
            <td>{{ user.role}}</td>
            <td>{{ getBranchDesc(user.branch) }}</td>
            <td><a ng-click="editUser(user.id)" class="btn btn-small btn-primary">edit</a></td>
            <td><a ng-click="deleteUser(user.id)" class="btn btn-small btn-danger">delete</a></td>
            <td><a ng-click="resetPassword(user.id)" class="btn btn-small btn-primary">reset password</a></td>
        </tr>
        </tbody>
    </table>
    <a ng-click="createNewUser()" class="btn btn-small">create new user</a>
    <a href="#/home" class="btn btn-small">Home</a>
</div>
