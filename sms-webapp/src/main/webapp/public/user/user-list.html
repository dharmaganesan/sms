<div class="panel panel-default">
    <div class="panel-heading">
        Users
    </div>
    <div class="panel-body">
        <div class="dataTable_wrapper">
            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                <thead>
                <tr>
                    <th>User Name</th>
                    <th>Name</th>
                    <th>Role</th>
                    <th>Branch</th>
                    <th>&nbsp;</th>
                    <th>&nbsp;</th>
                    <th>&nbsp;</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="user in users" class="success">
                    <td>{{ user.name }}</td>
                    <td>{{ user.firstName + ' ' + user.lastName }}</td>
                    <td>{{ user.role}}</td>
                    <td>{{ getBranchDesc(user.branch) }}</td>
                    <td><a ng-click="editUser(user.id)" class="btn btn-small btn-primary"><i class="fa fa-edit fa-fw"></i>Edit</a></td>
                    <td><a ng-click="deleteUser(user.id)" class="btn btn-small btn-danger"><i class="fa fa-recycle fa-fw"></i>Delete</a></td>
                    <td><a ng-click="resetPassword(user.id)" class="btn btn-small btn-primary"><i class="fa fa-refresh fa-fw"></i>Reset Password</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="well">
            <a ng-click="createNewUser()" class="btn btn-small"><i class="fa fa-pencil-square-o fa-fw fa-align-left"></i>New User</a>
        </div>
    </div>
</div>
